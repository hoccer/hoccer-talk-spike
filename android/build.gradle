buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id "nebula.provided-base" version "2.2.2"
    id "nebula.optional-base" version "2.2.2"
}

apply plugin: 'com.android.application'

if (!hasProperty("label")) ext.label = "hoccer"
if (!hasProperty("environment")) ext.environment = "development"

Properties buildProperties = new Properties()
buildProperties.load(new FileInputStream("$projectDir/label/${label}/environments/${environment}/build.properties"))
Properties configProperties = new Properties()
configProperties.load(new FileInputStream("$projectDir/label/${label}/environments/${environment}/assets/configuration.properties"))

//processResources {
//    from "$projectDir/label/${label}/environments/${environment}/res"
//    expand(version: version, buildNumber: currentBuildNumber)
//}

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    useLibrary  'org.apache.http.legacy'

    defaultConfig {
        manifestPlaceholders = [
                "hoccer.invitation.uri.scheme" : configProperties.getProperty("hoccer.invitation.uri.scheme"),
                "app.name" : buildProperties.getProperty("app.name"),
                "app.name.short" : buildProperties.getProperty("app.name.short"),
                "apk.package.name" : buildProperties.getProperty("apk.package.name"),
                "google.maps.api.key" : buildProperties.getProperty("google.maps.api.key")
        ]
        applicationId "com.artcom.hoccer"
        minSdkVersion 14
        targetSdkVersion 17
        versionCode 413
        versionName "3.2.10-SNAPSHOT"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
            debuggable true
        }
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
    }

    productFlavors {
        hoccer {
            applicationId "com.artcom.hoccer"
        }
    }
}
group = 'hoccer'
version = '3.2.10-SNAPSHOT'

description = "Hoccer Talk for Android"
repositories {
    maven { url "https://archiva.hoccer.com/repository/snapshots/" }
    maven { url "https://archiva.hoccer.com/repository/hoccer/" }
    maven { url "http://repo.maven.apache.org/maven2" }
